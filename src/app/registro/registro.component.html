
<div class="container vh-100 d-flex justify-content-center align-items-center text-white" style="background-color: transparent;">
    <div class="card p-3 bg-secondary">
      <div class="text-center mb-4">
        <img src="file.png" alt="Logo" class="img-fluid" style="max-width: 250px;">
      </div>
      <h2 class="text-center mb-4">Bienvenido a PvtoTV</h2>
      <form  [formGroup]="registroForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="Username">Nombre de Usuario</label>
            <input type="text"  formControlName="nombre"  class="form-control" id="nombre" placeholder="Nombre de Usuario">
          </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Ingresa tu correo">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" formControlName="contrasena" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña">
        </div>
        <div class="d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-primary">Registrarse</button>
  
        </div>
      </form>
    </div>
  </div>
